<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scribble Pad</title>
  <!-- Google Font for scribble look -->
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Architects+Daughter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Architects Daughter', cursive;
      margin: 0;
      padding: 0;
      background-color: #fdf6e3; /* Light paper color */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
    }

    .pad-container {
      background-color: #fff;
      width: 90%;
      max-width: 800px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      border: 5px dashed #888; /* Hand-drawn effect */
      position: relative;
    }

    .pad-container h1 {
      text-align: center;
      font-family: 'Permanent Marker', cursive;
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #555;
    }

    textarea {
      width: 100%;
      height: 400px;
      font-size: 1.2rem;
      font-family: 'Architects Daughter', cursive;
      padding: 15px;
      border: 2px solid #ccc;
      outline: none;
      resize: none;
      border-radius: 10px;
      background-color: #f4f4f4;
      box-sizing: border-box;
    }

    .buttons {
      text-align: center;
      margin-top: 20px;
    }

    .erase-btn {
      font-family: 'Permanent Marker', cursive;
      font-size: 1.5rem;
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 10px 30px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .erase-btn:hover {
      background-color: #ff5a47;
    }
  </style>
</head>
<body>

  <div class="pad-container">
    <h1>Scribble Pad</h1>
    <textarea id="scribble-pad" placeholder="Start scribbling here..."></textarea>
    <div class="buttons">
      <button class="erase-btn" id="erase-btn">Erase</button>
    </div>
  </div>

  <script>
    const scribblePad = document.getElementById('scribble-pad');
    const eraseBtn = document.getElementById('erase-btn');

    // Load saved content from localStorage when the page is loaded
    window.onload = function() {
      const savedContent = localStorage.getItem('scribblePadContent');
      if (savedContent) {
        scribblePad.value = savedContent;
      }
    };

    // Save the content to localStorage whenever user types
    scribblePad.addEventListener('input', function() {
      localStorage.setItem('scribblePadContent', scribblePad.value);
    });

    // Clear the scribble pad and remove content from localStorage when the erase button is clicked
    eraseBtn.addEventListener('click', function() {
      scribblePad.value = '';
      localStorage.removeItem('scribblePadContent');
    });
  </script>

</body>
</html>
